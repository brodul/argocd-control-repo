apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-hostname-response-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prod-hostname-response
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-prod.yaml
    path: response-hostname
    repoURL: https://github.com/brodul/argocd-control-repo.git
    targetRevision: HEAD
